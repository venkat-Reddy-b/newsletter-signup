
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Save Pangolin SignIn</title>
    <!-- Custom styles for this template -->
    <link href="CSS/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4 logo" src="images/logo.jpg" alt="logo" width="100" height="150">
            <h1 class="h3 mb-4 fw-normal">Sign up to Save Pangloin</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lname" placeholder="Last Name" required autofocus>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" placeholder="Email" >
                <label for="floatingInput">Email Address</label>
            </div>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-danger" type="submit">Sign in</button>
            <p class="mt-5 mb-3" style="color: black;">&copy;Save Pangolin 2021</p>
        </form>
    </main>
  </body>
</html>
